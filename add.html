<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Sistema de Gestor de Productos - PRODUX</h1>
    </div>

    <div class="form">
        <h2 class="form__title">Agregar Producto</h2>
        <form action="add-item.php" method="Post">
            <div class="form__group">
                <label class="form__label">Nombre</label>
                <input type="text" name="name" placeholder="Nombre del producto" class="form__input">
            </div>
            <div class="form__group">
                <label class="form__label">Marca</label>
                <input type="text" name="marca" placeholder="Marca del producto" class="form__input">
            </div>
            <div class="form__group">
                <label class="form__label">Stock</label>
                <input type="number" name="stock" placeholder="Cantidad en stock" min="0" max="1000" class="form__input">
            </div>
            <div class="form__group">
                <label class="form__label">Precio</label>
                <input type="number" name="precio" placeholder="Precio del producto" min="0" max="9999" step="0.01" class="form__input">
            </div>
            <div class="form__actions">
                <input type="submit" class="btn btn--add btn--full" value="Agregar Producto">
            </div>
            <a href="index.php" class="form__link">Volver al listado</a>
        </form>
    </div>
</body>
</html>
